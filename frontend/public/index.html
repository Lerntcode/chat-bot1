    <!-- Theme Readability Test Script (Development Only) -->
    <script>
      // Theme Readability Test Script - Disabled in production
      function testThemeReadability() {
        // Only run in development mode
        if (process.env.NODE_ENV !== 'development') return;
        
        console.log('ğŸ¨ Testing Theme Readability...\n');

        // Test 1: Check if theme variables are properly defined
        console.log('1. CSS Variable Definitions:');
        const requiredVariables = [
          '--primary-bg', '--secondary-bg', '--text-color', '--border-color',
          '--input-bg', '--input-text', '--text-muted', '--accent-color',
          '--chatgpt-bg', '--chatgpt-text', '--chatgpt-user-bubble', '--chatgpt-bot-bubble'
        ];

        const rootStyles = getComputedStyle(document.documentElement);
        const missingVariables = [];

        requiredVariables.forEach(variable => {
          const value = rootStyles.getPropertyValue(variable);
          if (!value || value.trim() === '') {
            missingVariables.push(variable);
          }
        });

        if (missingVariables.length === 0) {
          console.log('âœ… All required CSS variables are defined');
        } else {
          console.log('âŒ Missing CSS variables:', missingVariables);
        }

        // Test 2: Check current theme
        console.log('\n2. Current Theme:');
        const currentTheme = document.body.className;
        console.log(`Active theme: ${currentTheme || 'dark (default)'}`);

        // Test 3: Check key components
        console.log('\n3. Component Checks:');
        const components = [
          '.chat-bubble', '.input-container', '.model-selector-button',
          '.token-counter', '.quick-token-display', '.sidebar', '.modern-button'
        ];

        components.forEach(selector => {
          const elements = document.querySelectorAll(selector);
          console.log(`${selector}: ${elements.length} element(s) found`);
        });

        console.log('\nğŸ¯ Theme Readability Test Complete!');
        console.log('ğŸ’¡ Run this function anytime to check theme status');
      }

      // Make function available globally
      window.testThemeReadability = testThemeReadability;
      
      // Auto-run test after page loads (development only)
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        // Disable auto-run to reduce console spam
        // setTimeout(() => {
        //   console.log('ğŸ” Auto-running theme readability test...');
        //   testThemeReadability();
        // }, 2000);
      }
    </script>
